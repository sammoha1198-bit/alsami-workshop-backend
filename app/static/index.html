<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الورشة</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }
    h1 {
      background: linear-gradient(135deg, #2563eb, #22d3ee);
      color: white;
      padding: 1rem;
      margin: 0;
      font-size: 1.5rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .section {
      display: none;
      background: white;
      margin: 1.5rem auto;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 95%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result-box {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>نظام إدارة الورشة</h1>

  <div class="menu">
    <button onclick="showSection('engines')">المحركات</button>
    <button onclick="showSection('generators')">المولدات</button>
    <button onclick="exportReport()">تصدير التقارير</button>
  </div>

  <!-- قسم المحركات -->
  <div id="engines" class="section">
    <h2>بيانات المحرك</h2>
    <input id="e_serial" placeholder="الرقم التسلسلي">
    <input id="e_type" placeholder="نوع المحرك (Duetz, Perkins, Kubota...)">
    <input id="e_model" placeholder="الموديل">
    <input id="e_prev" placeholder="الموقع السابق">
    <input id="e_supplier" placeholder="الجهة الموردة">
    <textarea id="e_notes" placeholder="ملاحظات"></textarea>
    <button onclick="saveEngine()">حفظ</button>

    <h3>آخر ثلاث محركات</h3>
    <div id="last_engines" class="result-box"></div>
  </div>

  <!-- قسم المولدات -->
  <div id="generators" class="section">
    <h2>بيانات المولد</h2>
    <input id="g_serial" placeholder="الرقم التسلسلي">
    <input id="g_type" placeholder="نوع المولد (Caterpillar, Kubota...)">
    <input id="g_model" placeholder="الموديل">
    <input id="g_prev" placeholder="الموقع السابق">
    <input id="g_supplier" placeholder="الجهة الموردة">
    <textarea id="g_notes" placeholder="ملاحظات"></textarea>
    <button onclick="saveGen()">حفظ</button>

    <h3>آخر ثلاث مولدات</h3>
    <div id="last_gens" class="result-box"></div>
  </div>

  <div class="section" id="searchSection">
    <h2>بحث</h2>
    <input id="search_q" placeholder="أدخل الرقم التسلسلي أو الاسم">
    <button onclick="searchData()">بحث</button>
    <div id="search_results" class="result-box"></div>
</div>

  <script>
    const base = "http://127.0.0.1:2000/api";

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'engines') loadLastEngines();
      if (id === 'generators') loadLastGens();
    }

    async function saveEngine() {
      const data = {
        serial: e_serial.value,
        engine_type: e_type.value,
        model: e_model.value,
        prev_site: e_prev.value,
        supplier: e_supplier.value,
        notes: e_notes.value
      };
      const res = await fetch(`${base}/engines/supply`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      if (res.ok) alert("✅ تم حفظ المحرك بنجاح");
      loadLastEngines();
    }

    async function saveGen() {
      const data = {
        serial: g_serial.value,
        gen_type: g_type.value,
        model: g_model.value,
        prev_site: g_prev.value,
        supplier: g_supplier.value,
        notes: g_notes.value
      };
      const res = await fetch(`${base}/generators/supply`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      if (res.ok) alert("✅ تم حفظ المولد بنجاح");
      loadLastGens();
    }

    async function loadLastEngines() {
      const res = await fetch(`${base}/engines/latest`);
      const data = await res.json();
      last_engines.innerHTML = data.map(e => `
        🔹 <b>${e.serial}</b> - ${e.engine_type} (${e.model})<br>
        المورد: ${e.supplier} | الموقع السابق: ${e.prev_site}<hr>
      `).join('');
    }

    async function loadLastGens() {
      const res = await fetch(`${base}/generators/latest`);
      const data = await res.json();
      last_gens.innerHTML = data.map(g => `
        🔹 <b>${g.serial}</b> - ${g.gen_type} (${g.model})<br>
        المورد: ${g.supplier} | الموقع السابق: ${g.prev_site}<hr>
      `).join('');
    }

    async function exportReport() {
      const res = await fetch(`${base}/export/excel`);
      if (res.ok) alert("📄 تم تصدير التقرير بنجاح إلى report.xlsx");
    }

    async function searchData() {
      const q = search_q.value;
      const res = await fetch(`${base}/search/summary?q=${q}`);
      const data = await res.json();
      let html = "";
      if (data.engines.length === 0 && data.generators.length === 0) {
        html = "❌ لا توجد نتائج.";
      } else {
        data.engines.forEach(e => {
          html += `🔧 <b>${e.serial}</b> - ${e.engine_type} (${e.model})<br>`;
        });
        data.generators.forEach(g => {
          html += `⚙️ <b>${g.serial}</b> - ${g.gen_type} (${g.model})<br>`;
        });
      }
      document.getElementById("search_results").innerHTML = html;
    }
  </script>
</body>
</html>
