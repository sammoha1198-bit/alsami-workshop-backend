services:
- type: web
  name: alsami-workshop-backend
  env: python
  plan: free
  # region: oregon   # ‚Üê REMOVE or comment this line to avoid the error
  buildCommand: pip install --upgrade pip && pip install -r requirements.txt
  startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  autoDeploy: true
  envVars:
    - key: PYTHON_VERSION
      value: 3.11.9
